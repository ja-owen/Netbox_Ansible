---
  - name: Initial Playbook
    hosts: localhost
    connection: local
    gather_facts: no
    
    tasks:
      - name: Provision NetBox Devices
        netbox_device:
          data:
            name: "{{ device }}"
            device_role: "{{ device_role }}"
            device_type: "{{ device_model }}"
            site: "{{ Site }}"
            status: Active
          netbox_url: "{{ netbox_url }}"
          netbox_token: "{{ netbox_token }}"
          state: "{{ netbox_state }}"
        register: netbox_device
        tags: netbox_devices
      
