---
  - name: Initial Playbook
    hosts: localhost
    connection: local
    gather_facts: no
    
    tasks:
      - name: Provision NetBox Devices
        netbox_url: http://netbox.local
        netbox_token: 
        netbox_device:
        data:
          name: "{{ inventory_hostname }}"
          device_role: "{{ device_role }}"
          device_type: "{{ device_model }}"
        status: Active
