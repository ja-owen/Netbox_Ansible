---
  - name: Initial Playbook
    hosts: localhost
    connection: local
    gather_facts: no
    
    tasks:
      - name: Provision NetBox Devices
        netbox_url: "{{ url }}"
        netbox_token: "{{ token }}"
        netbox_device:
        data:
          name: "{{ device }}"
          device_role: "{{ device_role }}"
          device_type: "{{ device_model }}"
          site: "{{ Site }}"
        status: Present
