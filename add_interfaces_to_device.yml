---
  - name: Initial Playbook
    hosts: localhost
    connection: local
    gather_facts: no
    
    tasks:
      - name: Create interfaces
        uri:
          url: "{{ netbox_url }}/api/dcim/devices/?name={{ interfaces }}"
          method: POST
          headers:
            Authorization: "Token {{ netbox_token }}"
            Accept: 'application/json'
          body_format: json
          body:
            device: "{{ hostname }}"
            name: "{{ interfaces }}"
#            type: 0
            status_code: [200, 201]
        with_items: "{{ interfaces }}"
 #       when:
 #         - 
#          - netbox_vendors.json.count == 0
 #         - netbox_state == 'present'
#        run_once: yes
